<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- // CABECERA // -->

    <div class="header">
        <div class="header-left">
            <div class="ms-logo"><img id="ms-logo" src="./img/Microsoft_Bing_logo.svg.png"/></a></div>
            <div class="text-top"><a href="https://www.bing.com/images?FORM=Z9LH">Imágenes</a></div>
            <div class="text-top"><a href="https://www.bing.com/videos?FORM=Z9LH1">Vídeos</a></div>
            <div class="text-top"><a href="https://www.bing.com/maps?FORM=Z9LH2">Mapas</a></div>
            <div class="text-top"><img id="dot" src="./img/three-dots.svg" alt="dot-logo"></div>
        </div>
        <div class="header-right">
            <div class="text-top"><a href="https://www.bing.com/?setlang=ca&cc=es&cc=ES">català</a></div>
            <div class="text-top"><a href="https://www.bing.com/?setlang=en&cc=es&cc=ES">English</a></div>
            <div class="login-top">
            <button class="login">
                <a id="login-image" href="https://www.google.es/webhp">Iniciar sesión</a>
            </button>
            <div class="avatar"><a id="login-image" href="https://www.google.es/webhp"><img id="avatar" src="./img/profile-user-round-white-icon-symbol-png-11639594348fn8rlcxrqo.png" alt="avatar-logo"></a></div>
            </div>
            <div class="rewards"><a href="https://login.live.com/login.srf">Rewards</a>
                <div><a href="https://login.live.com/login.srf"><img id=troph src="./img/trophy.svg" alt="trophy"></a></div>
            </div>
            <div class="list"><img src="./img/list.svg" alt="list"></div>
        </div>
    </div>
    <!-- // CUERPO // -->

    <div class="main">
        <div class="search-container">
            <input id="box-search" type="text">
            <img class="icon" src="./img/mic.svg" alt="mic">
            <img class="icon" src="./img/camera.svg" alt="camera">
            <img class="icon" src="./img/card-text.svg" alt="card">
            <img class="icon" src="./img/search (1).svg" alt="lens">
        </div>
    </div>
</body>
</html>
